<main class="hero-section">
  <div class="hero-wrapper">
    <img src="{{ hero.img }}" alt="{{ hero.imgAlt }}" class="hero-img" />
    <div class="hero-text">
      <h1>{{ hero.heading }}</h1>
      <p>{{ hero.paragraph }}</p>
    </div>

    <div class="hero-form-control">
      <input type="email" placeholder="{{ hero.inputPlaceholder }}" />
      <button class="btn-primary">{{ hero.btnText }}</button>
    </div>
  </div>
</main>
